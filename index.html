<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <section class="main-container">
      <h1>Awesome Book</h1>
      <div id="booklist" class="remove-section">

      </div>
    </section>
    <div class="separator"></div>
    <section id="form">
      <h1>Add a new book</h1>
      <form id="add-book">
        <div>
          <input class="input" placeholder="Title" id="title" type="text" required>
        </div>
        <div>
          <input class="input" placeholder="Author" id="author" type="text" required>
        </div>
        <button type="submit" id="add-button">Add</button>
      </form>
    </section>
  </main>
  <script src="books.js"></script>
</body>

</html>
