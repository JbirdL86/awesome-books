<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <section class="main-container">
      <h1>Awesome Book</h1>
      <div id="booklist" class="remove-section">

      </div>
    </section>
    <section  class="container mt-4" id="form">
      <form id="add-book">
        <div>
          <input placeholder="Title" id="title" type="text" required>
        </div>
        <div>
          <input class="mt-3" placeholder="Author" id="author" type="text" required>
        </div>
        <button class="mt-2 btn btn-primary" type="submit" id="add-button">Add</button>
      </form>
    </section>
  </main>
  <script src="books.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <footer class="footer bg-dark">
    <div class="container-fluid bg-dark d-flex justify-content-around">
      <div class="container col-5">
        <h5 class="text-muted mt-4">Copyright &copy; 2021</h5>
      </div>
      <div class="container d-flex mt-2 col-7">
        <p class="text-muted">Rights reserved to:</p>
        <a class="text-muted mx-2 text-decoration-none" href="https://www.github.com/eroauditore">Eduardo Rodriguez </a>
        <p class="text-muted"> & </p>
        <a class="text-muted mx-2 text-decoration-none" href="https://www.github.com/eroauditore">Carlos Flores </a>
      </div>
    </div>
  </footer>
</body>

</html>
