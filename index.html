<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <nav class="nav-bar">
      <div class="logo">Awesome Books</div>
      <div class="nav-container">
        <ul class="nav-ul">
          <li><a href="#">List</a></li>
          <li class="nav-separator"></li>
          <li><a href="#">Add new</a></li>
          <li class="nav-separator"></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="nav-date"></div>
    <section class="main-container">
      <h1>All awesome Book</h1>
      <div id="booklist" class="remove-section">

      </div>
    </section>
    <div class="separator"></div>
    <section id="form">
      <h1>Add a new book</h1>
      <form id="add-book">
        <div>
          <input class="input" placeholder="Title" id="title" type="text" required>
        </div>
        <div>
          <input class="input" placeholder="Author" id="author" type="text" required>
        </div>
        <button type="submit" id="add-button">Add</button>
      </form>
    </section>
    <section class="contact-container">
      <h1>Contact information</h1>
      <div class="contact-info"></div>
    </section>
  </main>
  <script src="books.js"></script>
  <footer>
    <div class="copyright"></div>
  </footer>
</body>

</html>
