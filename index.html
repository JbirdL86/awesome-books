<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <nav class="nav-bar">
      <div class="logo">Awesome Books</div>
      <div class="nav-container">
        <ul class="nav-ul">
          <li><a href="#" onclick='displaySection("list")'>List</a></li>
          <li class="nav-separator"></li>
          <li><a href="#" onclick='displaySection("new")'>Add new</a></li>

        </ul>
      </div>
    </nav>
    <div class="nav-date"></div>
    <section id="listSection" class="main-container">
      <h1>All awesome Book</h1>
      <div id="booklist" class="remove-section">

      </div>

    <section id="formSection">
      <h1>Add a new book</h1>
      <form id="add-book">
        <div>
          <input class="input" placeholder="Title" id="title" type="text" required>
        </div>
        <div>
          <input class="input" placeholder="Author" id="author" type="text" required>
        </div>
        <button type="submit" id="add-button">Add</button>
      </form>
    </section>
    <section id="contactSection" class="contact-container">
      <h1>Contact information</h1>
      <div class="contact-info">
        <h1>Contact information</h1>
        <h1>Contact information</h1>
        <h1>Contact information</h1>
        <h1>Contact information</h1>
        <h1>Contact information</h1>
      </div>
    </section>
  </main>
